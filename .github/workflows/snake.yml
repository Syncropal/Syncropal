name: Update Snake Game

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to commit the snake graphic
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for the snake action

      - name: Generate Snake
        uses: Platane/snk@v2
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg
          svg_style: path { stroke: #ff79c6 }  # Custom snake color

      - name: Push to repository
        run: |
          git config --global syncropal "github-actions"
          git config --global syncrobyt7@gmail.com "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update snake game"
          git push
